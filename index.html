<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <label class="row-label" for="row">Number of rows:</label>
        <input type="number" class="rows-input" name="row">
    <br>
    <label class="column-label" for="column">Number of columns:</label>
        <input type="number" class="columns-input" name="column">
    <label class="color-label" for="color">Pick a color:</label>
        <input type="color" class="color-input" name="color">
    <input type="submit" value="Create Grid" id="submit">
</body>
</html>
