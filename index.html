<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Welcome to my Etch-A-Sketch! Enjoy!</h1>
    <h4>Tip: Hold down the mouse button to erase.</h4>
<div class="grid-button-wrapper">
    <div class="input-button-container">
        <div class="user-input">
        <label class="row-label" for="row">Number of rows: <br> <span id="text-span">(Max: 50)</span></label>
            <input type="number" class="rows-input" name="row">
        <label class="column-label" for="column">Number of columns: <br> <span id="text-span">(Max: 28)</span></label>
            <input type="number" class="columns-input" name="column">
        <label class="color-label" for="color">Pick a color:</label>
            <input type="color" class="color-input" name="color">
        <input type="submit" value="Create Grid" id="submit">
        </div>
    </div>
    <div class="grid-wrapper"></div>
</div>
</body>
</html>
